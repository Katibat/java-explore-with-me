version: '3.8'
services:

  ewm-stats:
    build: stats/
    image: ewm-stats
    ports:
      - "9090:9090"
    depends_on:
      - ewm-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://stats-db:5432/stats
      - DB_NAME=stats
      - POSTGRES_USER=jokindy
      - POSTGRES_PASSWORD=iamroot

  stats-db:
    image: postgres:13.7-alpine
    ports:
      - "6542:5432"
    environment:
      - POSTGRES_DB=stats
      - POSTGRES_USER=Kate
      - POSTGRES_PASSWORD=purrrrrr

  ewm-service:
    build: server/
    image: ewm-server
    ports:
      - "8080:8080"
    depends_on:
      - ewm-stats
      - ewm-db
    environment:
      - SHAREIT_SERVER_URL=http://ewm-stats:9090
      - SPRING_DATASOURCE_URL=jdbc:postgresql://ewm-db:5432/server
      - DB_NAME=server
      - POSTGRES_USER=Kate
      - POSTGRES_PASSWORD=purrrrrr

  ewm-db:
    image: postgres:13.7-alpine
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_DB=server
      - POSTGRES_USER=Kate
      - POSTGRES_PASSWORD=purrrrrr